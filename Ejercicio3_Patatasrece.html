<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patatas Recetas</title>
</head>
<body>
    <h1>Patatas fritas</h1>
    <p></p>
    <p>Recetas de Patatas fritas caseras</p>
    <img src="https://s1.eestatic.com/2020/11/11/actualidad/actualidad_535207269_164858247_1706x960.jpg" width="400" height="300">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 patatas (300g)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
      </ul>
      <h2>Elaboración (Pasos)</h2>
      <ol>
        <li>Calentas aceite en sarten.</li>
        <li>Añadir las patatas, la sal y los ajos.</li>
        <li>Freir al gusto.</li>
        <li>Servir en plato.</li>
      </ol>

    
</body>
</html>
