<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regexp phone validation</title>
</head>
<body>
    <h2>Validación de télefono mediante a expreciones regulares:</h2>
    <form>
        <input type="text" name="mobile" placeholder="+34 000000000" pattern="(?:7|0\d|\+34\s\d)\d{8}" required oninvalid="this.setCustomValidity('Esta mal')" oninput="this.setCustomValidity('')"/>
        <input type="Submit" />
      </form>
</body>
</html>
